<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Saved Messages</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <header>
      <nav
        class="navbar navbar-expand navbar-dark bg-dark"
        aria-label="Main navbar"
      >
        <div class="container-fluid">
          <a class="navbar-brand" href="/">
            <img src="/logo.png" alt="logo" />
          </a>
          <div class="collapse navbar-collapse" id="navbarsExample02">
            <ul class="navbar-nav me-auto">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="/">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/message">Send message</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="/read">Read messages</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <div class="container mt-4">
      <h1 class="mb-4">Saved Messages</h1>

      {% if messages %}
      <div class="list-group">
        {% for ts, item in messages|dictsort %}
        <div class="list-group-item mb-2">
          <div class="d-flex w-100 justify-content-between">
            <h5 class="mb-1">{{ item.username|e }}</h5>
            <small class="text-muted">{{ item.ts_formatted }}</small>
          </div>
          <p class="mb-1">{{ item.message|e|replace('\n','<br />')|safe }}</p>
        </div>
        {% endfor %}
      </div>
      {% else %}
      <div class="alert alert-info">No messages yet.</div>
      {% endif %}
    </div>
  </body>
</html>
